name: Build MoBends

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Gradle 8.7
      uses: gradle/gradle-build-action@v2
      with:
        gradle-version: 8.7
        
    - name: Generate Gradle Wrapper
      run: gradle wrapper --gradle-version 8.7
      
    - name: Make gradlew executable
      run: chmod +x gradlew
      
    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: List available Gradle tasks
      run: ./gradlew tasks --no-daemon
      
    - name: Setup Minecraft Development Kit
      run: |
        # For modern Forge (1.20.1), check for genEclipseRuns/genIntellijRuns
        if ./gradlew tasks --no-daemon | grep -q "genEclipseRuns"; then
          ./gradlew genEclipseRuns genIntellijRuns --no-daemon
        else
          echo "No IDE setup tasks found, proceeding directly to build"
        fi
      
    - name: Build with Gradle
      run: ./gradlew build --no-daemon
      
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: mobends-build
        path: |
          build/libs/*.jar
          !build/libs/*-sources.jar
          !build/libs/*-dev.jar
        retention-days: 30
        
    - name: Upload build logs
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: build-logs
        path: |
          build/logs/
          .gradle/
        retention-days: 7
