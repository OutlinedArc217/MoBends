        run: |
          if [ -n "$(git status --porcelain)" ]; then
          echo "changes=true" >> $GITHUB_OUTPUT
          echo "ðŸ“ Changes detected - will commit and push"
          git status --short
          else
          echo "changes=false" >> $GITHUB_OUTPUT
          echo "âœ… No changes needed"
          fi

