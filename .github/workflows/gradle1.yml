name: Build MoBends

on:
  push:
    branches: [ "1.X/forge-1.12" ]
  pull_request:
    branches: [ "1.X/forge-1.12" ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up JDK 8
      uses: actions/setup-java@v4
      with:
        java-version: '8'
        distribution: 'temurin'
        
    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: Make gradle wrapper executable
      run: chmod +x gradlew
      
    - name: Generate Gradle Wrapper
      run: |
        # 如果 gradlew 不存在或需要更新到 Gradle 8.7
        if [ ! -f gradlew ] || ! ./gradlew --version | grep -q "8.7"; then
          # 使用系统 gradle 生成 wrapper
          gradle wrapper --gradle-version 8.7 --distribution-type bin
        fi
        
    - name: Validate Gradle wrapper
      uses: gradle/wrapper-validation-action@v2
      
    - name: Setup Gradle
      uses: gradle/gradle-build-action@v3
      with:
        gradle-version: 8.7
        
    - name: Build with Gradle
      run: ./gradlew build
      
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: MoBends-build-${{ github.sha }}
        path: |
          build/libs/*.jar
          !build/libs/*-sources.jar
          !build/libs/*-dev.jar
        retention-days: 30
        
    - name: Upload development artifacts
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: MoBends-dev-${{ github.sha }}
        path: |
          build/libs/*-sources.jar
          build/libs/*-dev.jar
        retention-days: 7
